{% for comment in comments %}
    <li>
    <h4>
        <a href="/user/{{ comment.author.user_id}}">{{ comment.author }}</a>
        <span class="pull-right" style="font-size: 10px">{{ comment.created_time|date:'Y-m-d H:i' }}</span>
    </h4>
        <p>{{ comment }}</p>

    </li>
    <hr>

{% endfor %}
